    server: https://kubernetes.default.svc
    namespace: clusters-sub-yuchao
  project: ztp-app-project
  source:
    path: sno1/site-configs
    repoURL: https://github.com/yuchao4x/ZTP220.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
