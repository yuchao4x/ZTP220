---
apiVersion: agent-install.openshift.io/v1beta1
kind: NMStateConfig
metadata:
  name: nmstate-super1
  labels:
    cluster-name: mc1-nmstate
spec:
  config:
    interfaces:
      - name: enp1s0
        type: ethernet
        state: up
        ipv4:
          address:
            - ip: 10.233.181.187  #FIXME managed cluster IP
              prefix-length: 22
          enabled: true
          dhcp: false
    dns-resolver:
      config:
        server:
          - 10.233.180.197 # FIXME: Hub cluster IP
    routes:
      config:
        - destination: 0.0.0.0/0
          next-hop-address: 10.233.180.1
          next-hop-interface: enp1s0
  interfaces:
    - name: enp1s0
      macAddress: 3C:EC:EF:30:71:98  # FIXME: managed cluster eno1 interface mac addr


